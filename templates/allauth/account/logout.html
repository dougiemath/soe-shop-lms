{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="py-2">{% trans "Log Out" %}</h2>

<p class="sign-up">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <p class="pb-3"><button class="btn btn-outline-success" type="submit">{% trans 'Sign Out' %}</button></p>
</form>


{% endblock %}
