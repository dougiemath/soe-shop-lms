<div class="toast custom-toast w-100 p-1 bg-danger rounded" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark d-flex justify-content-between">
        <strong class="mr-auto">Ooops!</strong>
        <button type="button" class="ml-2 mb-1 close btn btn-sm btn-outline-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
