{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if total %}
<div class="container-fluid">
    <div class="row w-100 bag-items d-flex justify-content-center bg-success">
        <div class="col-12 text-center bg-white p-2">
            <a class="footer-links p-2 text-center" href="{% url 'bag' %}">View Bag
                <ion-icon name="bag-handle-outline"></ion-icon> -
                Â£{{ total|floatformat:2 }}
            </a>
        </div>
    </div>
</div>
{% else %}
{% endif %}
<div class="container border-bottom">
    <h2 class="my-3">Contact {{ message_name }}</h2>
</div>

<div class="container my-2 contact-form">
    <form method="post">
    {% csrf_token %}
    <input type="text" name="message-name" class="form-control" placeholder="Your Name">
    <input type="email" name="message-email" class="form-control" placeholder="Your Email">
    <textarea name="message" class="form-control" placeholder="Your Message"></textarea>
    <button class="btn btn-outline-success my-2" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
